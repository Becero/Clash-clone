<!-- Modal Backdrop -->
<div (click)="onClose()" class="fixed inset-0 bg-black/70 backdrop-blur-sm z-40 animate-fade-in"></div>

<!-- Modal Panel -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div class="w-full max-w-2xl bg-slate-800/90 border-2 border-blue-500 rounded-2xl shadow-2xl p-6 relative animate-zoom-in">
    
    <!-- Close Button -->
    <button (click)="onClose()" class="absolute top-4 right-4 text-slate-400 hover:text-white transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
      <!-- Card Preview -->
      <div class="flex justify-center">
        <div class="w-52">
          <app-card [card]="card()" />
        </div>
      </div>

      <!-- Card Info -->
      <div class="text-center md:text-left">
        <h2 class="font-medieval text-5xl text-white drop-shadow-lg">{{ card().name }}</h2>
        <p class="text-slate-300 mt-2">{{ card().description }}</p>

        <div class="mt-6 flex justify-center md:justify-start gap-4">
          <div class="bg-slate-700/50 rounded-lg px-4 py-2">
            <div class="text-xs text-slate-400 font-bold">RARIDADE</div>
            <div class="text-lg font-semibold">{{ card().rarity }}</div>
          </div>
          <div class="bg-slate-700/50 rounded-lg px-4 py-2">
            <div class="text-xs text-slate-400 font-bold">TIPO</div>
            <div class="text-lg font-semibold">{{ card().type }}</div>
          </div>
        </div>

        <div class="mt-8">
            <button (click)="onUseCard()" class="w-full md:w-auto bg-gradient-to-r from-blue-500 to-indigo-600 hover:scale-105 text-white font-bold text-2xl font-medieval py-4 px-12 rounded-lg transition-transform shadow-lg">
                Usar
            </button>
        </div>
      </div>
    </div>

  </div>
</div>
