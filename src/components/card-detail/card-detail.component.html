<!-- Backdrop -->
<div
  (click)="onClose()"
  class="fixed inset-0 bg-black/70 backdrop-blur-sm z-40 animate-fade-in"
></div>

<!-- Modal Panel -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div
    class="w-full max-w-md max-h-[90vh] bg-slate-800/90 border-2 border-blue-500/50 rounded-2xl shadow-2xl flex flex-col animate-zoom-in"
    (click)="$event.stopPropagation()"
  >
    <!-- Header with Close Button -->
    <div class="flex justify-between items-center p-4 border-b border-slate-700">
      <h2 class="font-medieval text-2xl md:text-3xl text-white line-clamp-1">
        {{ card().name }}
      </h2>
      <button
        (click)="onClose()"
        class="text-slate-400 hover:text-white transition-colors"
        type="button"
        aria-label="Fechar"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-7 w-7 md:h-8 md:w-8"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Tab Navigation -->
    <div class="flex border-b border-slate-700 text-sm md:text-base">
      <button
        type="button"
        (click)="selectTab('description')"
        class="flex-1 p-3 font-bold transition-colors"
        [class.text-blue-400]="activeTab() === 'description'"
        [class.bg-slate-700/50]="activeTab() === 'description'"
        [class.text-slate-400]="activeTab() !== 'description'"
      >
        Descrição
      </button>
      <button
        type="button"
        (click)="selectTab('stats')"
        class="flex-1 p-3 font-bold transition-colors"
        [class.text-blue-400]="activeTab() === 'stats'"
        [class.bg-slate-700/50]="activeTab() === 'stats'"
        [class.text-slate-400]="activeTab() !== 'stats'"
      >
        Atributos
      </button>
      <button
        type="button"
        (click)="selectTab('art')"
        class="flex-1 p-3 font-bold transition-colors"
        [class.text-blue-400]="activeTab() === 'art'"
        [class.bg-slate-700/50]="activeTab() === 'art'"
        [class.text-slate-400]="activeTab() !== 'art'"
      >
        Arte
      </button>
    </div>

    <!-- Tab Content -->
    <div class="p-6 flex-grow overflow-y-auto">
      @switch (activeTab()) {
        @case ('description') {
          <div class="flex flex-col items-center gap-6">
            <div class="w-40 md:w-48">
              <app-card [card]="card()" />
            </div>
            <p class="text-slate-300 text-center text-sm md:text-base">
              {{ card().description }}
            </p>
          </div>
        }
        @case ('stats') {
          <div class="grid grid-cols-2 gap-x-4 gap-y-3">
            @for (stat of statsAsArray(); track stat.key) {
              <div class="bg-slate-900/50 p-2 rounded-lg">
                <div class="text-[10px] md:text-xs text-slate-400 font-bold">
                  {{ stat.key }}
                </div>
                <div class="text-sm md:text-lg font-semibold text-white break-words">
                  {{ stat.value }}
                </div>
              </div>
            }
          </div>
        }
        @case ('art') {
          <div class="flex justify-center items-center h-full">
            <img
              [src]="card().imageUrl"
              [alt]="'Arte de ' + card().name"
              class="max-w-full max-h-[60vh] object-contain rounded-lg"
            />
          </div>
        }
      }
    </div>

    <!-- Action Button -->
    <div class="p-4 border-t border-slate-700">
      <button
        type="button"
        (click)="onUseCard()"
        class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:scale-105 text-white font-bold text-lg md:text-xl font-medieval py-2.5 md:py-3 px-12 rounded-lg transition-transform shadow-lg"
      >
        Usar
      </button>
    </div>
  </div>
</div>
