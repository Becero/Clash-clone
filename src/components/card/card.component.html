@if (card()) {
  @let c = card()!;
  <div class="card-container group aspect-[3/4] w-full p-1 rounded-lg relative cursor-pointer transition-transform duration-200 hover:scale-105"
    [class]="rarityClass()">
    <div class="w-full h-full rounded-md relative overflow-hidden shadow-inner bg-slate-900">
      
      <!-- Image as background -->
      <img [src]="c.imageUrl" [alt]="c.name" class="absolute inset-0 w-full h-full object-cover group-hover:scale-110 transition-transform duration-300">
      
      <!-- Elixir Cost -->
      <div class="absolute top-1 left-1 w-8 h-8 sm:w-10 sm:h-10 bg-fuchsia-500/80 backdrop-blur-sm rounded-full flex items-center justify-center font-medieval text-xl sm:text-2xl text-white border-2 border-fuchsia-300/80 shadow-md">
        {{ c.elixirCost }}
      </div>
      
      <!-- Card Name Banner -->
      <div class="absolute bottom-0 left-0 right-0 p-1 bg-gradient-to-t from-black/80 via-black/50 to-transparent">
        <h3 class="font-medieval text-base sm:text-lg leading-tight truncate text-white text-center drop-shadow-[0_1px_1px_rgba(0,0,0,0.9)]">
          {{ c.name }}
        </h3>
      </div>

    </div>
  </div>
}
