<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG Deck Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .font-medieval {
      font-family: 'MedievalSharp', cursive;
    }
    /* Damage flash animation for towers */
    @keyframes damage-flash-anim {
      0% { background-color: rgba(255, 0, 0, 0.7); }
      100% { background-color: transparent; }
    }
    .damage-flash {
      animation: damage-flash-anim 0.3s ease-out;
    }

    /* Elixir bar animation */
    @keyframes fill-elixir {
      from { width: 0%; }
      to { width: 100%; }
    }
    .elixir-fill-animation {
      animation: fill-elixir 2s linear;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^20.3.13?external=rxjs",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^20.3.13?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^20.3.13?external=rxjs",
    "@angular/common": "https://next.esm.sh/@angular/common@^20.3.13?external=rxjs"
  }
}
</script>
</head>
<body class="bg-gray-900 bg-gradient-to-br from-gray-900 to-slate-800 text-white overflow-x-hidden">
  <app-root></app-root>
</body>
</html>
