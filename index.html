<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPG Deck Builder</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .font-medieval {
      font-family: 'MedievalSharp', cursive;
    }

    /* Damage flash animation for towers */
    @keyframes damage-flash-anim {
      0%,
      100% {
        filter: brightness(1);
      }
      50% {
        filter: brightness(2.5) drop-shadow(0 0 5px red);
      }
    }
    .damage-flash {
      animation: damage-flash-anim 0.3s ease-out;
    }

    /* Modal Animations */
    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .animate-fade-in {
      animation: fade-in 0.2s ease-out forwards;
    }
    @keyframes zoom-in {
      from {
        transform: scale(0.95);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    .animate-zoom-in {
      animation: zoom-in 0.2s ease-out forwards;
    }

    /* 3D Troop Model Styles */
    .troop-model {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      perspective: 400px;
      z-index: 1;
    }
    .sprite {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      margin: auto;
      width: 80%;
      height: auto;
      transform: rotateX(10deg) translateZ(5px);
      transform-origin: bottom center;
      image-rendering: pixelated;
    }
    .base {
      position: absolute;
      bottom: 5px;
      left: 0;
      right: 0;
      margin: auto;
      width: 70%;
      height: 30%;
      background: #2d2d2d;
      border: 3px solid #1a1a1a;
      border-radius: 50%;
      transform: rotateX(80deg);
    }
    .shadow {
      position: absolute;
      bottom: 5px;
      left: 0;
      right: 0;
      margin: auto;
      width: 75%;
      height: 30%;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      filter: blur(10px);
      transform: rotateX(90deg) translateZ(-25px);
    }

    /* Spell Effect Animations */
    @keyframes fireball-explosion {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }
    .spell-explosion {
      position: absolute;
      border-radius: 50%;
      animation: fireball-explosion 0.5s ease-out forwards;
    }

    /* Troop Action Animations */
    @keyframes troop-attack-anim {
      0%,
      100% {
        transform: translateY(0) rotateX(10deg) translateZ(5px);
      }
      50% {
        transform: translateY(-10px) scale(1.1) rotateX(10deg) translateZ(5px);
      }
    }
    .is-attacking .sprite {
      animation: troop-attack-anim 0.4s ease-out;
    }

    @keyframes troop-death-anim {
      from {
        opacity: 1;
        transform: scale(1);
        filter: brightness(1);
      }
      to {
        opacity: 0;
        transform: scale(0.8) translateY(10px);
        filter: brightness(0.5);
      }
    }
    .is-dying {
      animation: troop-death-anim 0.6s ease-out forwards;
      pointer-events: none;
    }

    /* Bottom Navigation */
    .nav-button {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4px 0;
      color: #94a3b8;
      font-weight: bold;
      transition: all 0.2s;
      font-family: 'MedievalSharp', cursive;
      font-size: 1.25rem;
    }
    .nav-button.active {
      color: #ffffff;
      transform: translateY(-4px);
    }
    .nav-button.active span {
      background: -webkit-linear-gradient(#38bdf8, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
        "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
        "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
        "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
        "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
        "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
        "@angular/compiler": "https://next.esm.sh/@angular/compiler@^20.3.13?external=rxjs",
        "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^20.3.13?external=rxjs",
        "@angular/core": "https://next.esm.sh/@angular/core@^20.3.13?external=rxjs",
        "@angular/common": "https://next.esm.sh/@angular/common@^20.3.13?external=rxjs"
      }
    }
  </script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-900 bg-gradient-to-br from-gray-900 to-slate-800 text-white overflow-x-hidden">
  <app-root></app-root>
  <script type="module" src="./index.ts"></script>
</body>
</html>
